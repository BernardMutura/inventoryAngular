<button mat-raised-button color="primary" (click)="generatePdf()">Print Details of the Item</button>
<mat-card class="item-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{post['item-name']}}</mat-card-title>
      <mat-card-subtitle>Item Category : {{post['item-category']}}</mat-card-subtitle>
      <mat-card-subtitle>Item State : {{post['item-state']}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{post['item-img']}}">
    <mat-card-content>
    <p>Item Description</p>
      <p>
        {{post['item-description']}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Date of Purchase : {{post['item-date'] | date: 'dd/MM/yyyy'}}</button>
      <button mat-button>Item Tag : {{post['item-tag']}}</button>
    </mat-card-actions>
  </mat-card>
